<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Preferred Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <div class="coordinates-container">
        <h2>Preferred Locations</h2>
        <ul class="coordinates-list" id="coordinates-list">
        </ul>
        <button class="save-button" onclick="submitPreference()">Save Preferences</button>
    </div>
<div class="popup" id="popup">
    Preferences saved!
</div>
<div class="fab-container">
    <a href="/home" class="fab-button">Home</a>
    <a href="/dashboard" class="fab-button">Dashboard</a>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script src="./script.js"></script>

</body>
</html>
